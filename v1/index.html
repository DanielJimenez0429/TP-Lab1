<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Medallas Olímpicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registro de Medallas Olímpicas</h1>
    </header>

    <main>
        <section id="formulario">
            <h2>Registrar Medallas</h2>
            <form id="medallas-form">
                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais" required>
                
                <label for="oro">Oro:</label>
                <input type="number" id="oro" name="oro" min="0" required>
                
                <label for="plata">Plata:</label>
                <input type="number" id="plata" name="plata" min="0" required>
                
                <label for="bronce">Bronce:</label>
                <input type="number" id="bronce" name="bronce" min="0" required>
                
                <button type="submit">Registrar</button>
            </form>
        </section>

        <section id="resultado">
            <h2>Medallas Registradas</h2>
            <table id="medallas-table">
                <thead>
                    <tr>
                        <th>País</th>
                        <th>Oro</th>
                        <th>Plata</th>
                        <th>Bronce</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán las filas con JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
